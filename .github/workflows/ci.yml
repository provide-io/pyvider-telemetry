name: ðŸ§ª CI - Tests & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  UV_VERSION: "0.7.8"

jobs:
  # ==================================================================================
  # ðŸ”§ Code Quality & Type Checking
  # ==================================================================================
  quality:
    name: ðŸ”§ Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ“¦ Install Dependencies
        run: |
          uv sync --all-groups

      - name: ðŸŽ¨ Run Ruff Linting
        run: |
          source env.sh
          ruff check src/ examples/ --output-format=github
        continue-on-error: true


      - name: ðŸ“ Run Ruff Formatting Check
        run: |
          source env.sh
          ruff format --check src/ examples/
        continue-on-error: true

      - name: ðŸ·ï¸ Run MyPy Type Checking
        run: |
          source env.sh
          mypy src/ --show-error-codes --pretty
        continue-on-error: true

  # ==================================================================================
  # ðŸ§ª Testing Matrix
  # ==================================================================================
  test:
    name: ðŸ§ª Tests (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ matrix.os }}-${{ matrix.python-version }}
        uses: actions/setup-python@v5

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ“¦ Install Dependencies
        run: |
          uv sync --all-groups

      - name: ðŸ§ª Run Tests with Coverage
        shell: bash
        run: |
          source env.sh
          pytest tests/ \
            --cov=pyvider.telemetry \
            --cov-report=xml \
            --cov-branch \
            --junitxml=junit.xml -o junit_family=legacy
        continue-on-error: true

      - name: ðŸ“Š Upload Coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          name: codecov-umbrella
          file: ./test-results.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“Š Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“ˆ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            test-results.xml
            htmlcov/
            coverage.xml

  # ==================================================================================
  # ðŸ“¦ Package Building & Testing
  # ==================================================================================
  package:
    name: ðŸ“¦ Package Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
    needs: [test]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ“¦ Install Dependencies
        run: |
          uv sync --all-groups

      - name: ðŸ” Version Consistency Check
        run: |
          source env.sh
          python scripts/version_checker.py

      - name: ðŸ—ï¸ Build Package
        run: |
          source env.sh
          uv build

      - name: ðŸ§ª Test Package Installation
        run: |
          # Create clean environment for package testing
          uv venv .venv_test
          source .venv_test/bin/activate
          uv pip install dist/*.whl
          python -c "from pyvider.telemetry import logger; logger.info('Package test successful')"

      - name: ðŸ“ˆ Upload Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-dist
          path: |
            dist/

  # ==================================================================================
  # ðŸ Integration Tests
  # ==================================================================================
  integration:
    name: ðŸ Integration Tests
    needs: [quality, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python 
        uses: actions/setup-python@v5

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ“¦ Install Dependencies
        run: |
          uv sync --all-groups

      - name: ðŸ§ª Run Full Integration Suite
        run: |
          source env.sh
          pytest tests/test_integration.py -v --tb=short
        continue-on-error: true

      - name: âš ï¸ Run Edge Case Tests
        run: |
          source env.sh
          pytest tests/test_edge_cases.py -v --tb=short
        continue-on-error: true

      - name: ðŸ”¥ Run Coverage Completion Tests
        run: |
          source env.sh
          pytest tests/test_coverage_completion.py -v
        continue-on-error: true

  # ==================================================================================
  # ðŸ“‹ Summary Job
  # ==================================================================================
  summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [quality, test, package, integration]
    if: always()
    steps:
      - name: ðŸ“Š Report Results
        run: |
          echo "## ðŸ§ª Pyvider Telemetry CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”§ Code Quality | ${{ needs.quality.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | ${{ needs.test.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Package | ${{ needs.package.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ Integration | ${{ needs.integration.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **All critical checks passed!** Ready for release." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks failed.** Review results before proceeding." >> $GITHUB_STEP_SUMMARY
          fi
